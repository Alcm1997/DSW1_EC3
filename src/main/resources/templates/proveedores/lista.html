<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Listado de Proveedores</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-truck"></i> Proveedores</h2>
            <a th:href="@{/proveedores/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Proveedor
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Formulario de Búsqueda -->
        <div class="card mb-3">
            <div class="card-body">
                <form th:action="@{/proveedores}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" name="query" th:value="${query}"
                                placeholder="Buscar por RUC o Razón Social...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </form>
                <div th:if="${query}" class="mt-2">
                    <small class="text-muted">
                        Resultados para: "<span th:text="${query}"></span>"
                        <a th:href="@{/proveedores}" class="ms-2">
                            <i class="bi bi-x-circle"></i> Limpiar búsqueda
                        </a>
                    </small>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>RUC</th>
                        <th>Razón Social</th>
                        <th>Contacto</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${proveedores}">
                        <td th:text="${p.idProveedor}"></td>
                        <td th:text="${p.ruc}"></td>
                        <td th:text="${p.razonSocial}"></td>
                        <td th:text="${p.contacto}"></td>
                        <td>
                            <span th:if="${p.estado == 'A'}" class="badge bg-success">Activo</span>
                            <span th:if="${p.estado == 'I'}" class="badge bg-secondary">Inactivo</span>
                        </td>
                        <td>
                            <a th:href="@{/proveedores/editar/{id}(id=${p.idProveedor})}"
                                class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/proveedores/{id}(id=${p.idProveedor})}"
                                class="btn btn-sm btn-info text-white">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/proveedores/eliminar/{id}(id=${p.idProveedor})}"
                                class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Estás seguro de inactivar este proveedor?')">
                                <i class="bi bi-exclamation-triangle"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

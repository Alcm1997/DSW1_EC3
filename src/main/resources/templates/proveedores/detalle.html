<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Detalle de Proveedor</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="mb-4">
            <a th:href="@{/proveedores}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Información del Proveedor</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3"><strong>RUC:</strong> <span th:text="${proveedor.ruc}"></span></div>
                    <div class="col-md-4"><strong>Razón Social:</strong> <span
                            th:text="${proveedor.razonSocial}"></span></div>
                    <div class="col-md-3"><strong>Contacto:</strong> <span th:text="${proveedor.contacto}"></span></div>
                    <div class="col-md-2">
                        <strong>Estado:</strong>
                        <span th:if="${proveedor.estado == 'A'}" class="badge bg-success">Activo</span>
                        <span th:if="${proveedor.estado == 'I'}" class="badge bg-secondary">Inactivo</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Productos Suministrados</h4>
            <form th:action="@{/proveedores/{id}(id=${proveedor.idProveedor})}" method="get" class="d-flex gap-2">
                <select name="estado" class="form-select form-select-sm" onchange="this.form.submit()">
                    <option value="" th:selected="${estadoSeleccionado == null}">Todos</option>
                    <option value="A" th:selected="${estadoSeleccionado == 'A'}">Activos</option>
                    <option value="I" th:selected="${estadoSeleccionado == 'I'}">Inactivos</option>
                </select>
            </form>
        </div>
        <div class="card p-4">
            <table class="table table-sm table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod : ${productos}">
                        <td th:text="${prod.nombre}"></td>
                        <td th:text="${prod.precio}"></td>
                        <td th:text="${prod.stock}"></td>
                        <td>
                            <span th:if="${prod.estado == 'A'}" class="badge bg-success">Activo</span>
                            <span th:if="${prod.estado == 'I'}" class="badge bg-secondary">Inactivo</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}">
                        <td colspan="4" class="text-center text-muted">No hay productos registrados para este proveedor.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Listado de Productos</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box"></i> Productos</h2>
            <a th:href="@{/productos/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Proveedor</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${productos}">
                        <td th:text="${p.idProducto}"></td>
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.proveedor.razonSocial}"></td>
                        <td th:text="${p.precio}"></td>
                        <td th:text="${p.stock}"></td>
                        <td>
                            <span th:if="${p.estado == 'A'}" class="badge bg-success">Activo</span>
                            <span th:if="${p.estado == 'I'}" class="badge bg-secondary">Inactivo</span>
                        </td>
                        <td>
                            <a th:href="@{/productos/editar/{id}(id=${p.idProducto})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/productos/eliminar/{id}(id=${p.idProducto})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('¿Estás seguro de inactivar este producto?')">
                                <i class="bi bi-exclamation-triangle"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

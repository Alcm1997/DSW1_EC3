<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>409 - Conflicto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-exclamation-octagon text-danger" style="font-size: 5rem;"></i>
                        <h1 class="display-4 mt-3">409</h1>
                        <h2 class="mb-3">Conflicto - Recurso Duplicado</h2>
                        <p class="text-muted mb-4" th:text="${error}">
                            El recurso que intenta crear ya existe en el sistema.
                        </p>
                        <div class="alert alert-danger" role="alert">
                            <strong>Posibles causas:</strong>
                            <ul class="text-start mt-2 mb-0">
                                <li>RUC duplicado: Ya existe un proveedor con ese RUC</li>
                                <li>Violación de restricción de unicidad</li>
                            </ul>
                        </div>
                        <a href="javascript:history.back()" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Ir al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
